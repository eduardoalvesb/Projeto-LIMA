<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <p>Compre mais rápido e acompanhe seus pedidos em um só lugar!</p>
        <form action="#">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="ex: Maria Perez" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ex: seunome@email.com.br" required>

            <label for="telefone">Telefone (opcional)</label>
            <input type="text" id="telefone" placeholder="ex: 11971293030">

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <label for="confirmar_senha">Confirmar senha</label>
            <input type="password" id="confirmar_senha" required>

            <a href="index2.html" type="submit">CADASTRE-SE </a>
        </form>
        <p>Já possui uma conta? <a href="index5.html">Login</a></p>
    </div>
</body>
</html>
